name: Automatisation des tests DevSecOps

on: 
  push:
    branches: [ master, main ]

jobs:
  Dependances:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Contrôle des dépendances avec Trivy (JSON)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'requirements.txt'
          format: 'json'
          output: 'trivy-dependencies-report.json'
          exit-code: '0'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Contrôle des dépendances avec Trivy (Table)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'requirements.txt'
          format: 'table'
          output: 'trivy-dependencies-report.txt'
          exit-code: '0'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload du rapport de dépendances
        uses: actions/upload-artifact@v4
        with:
          name: rapport-dependances
          path: |
            trivy-dependencies-report.json
            trivy-dependencies-report.txt

  Dockerfile:
    runs-on: ubuntu-latest
    needs: Dependances
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Vérification de l'existence du Dockerfile
        run: |
          if [ ! -f Dockerfile ]; then
            echo "Création d'un Dockerfile..."
            cat > Dockerfile << 'EOF'
          FROM python:3.11-slim
          WORKDIR /app
          RUN useradd -m -u 1000 flaskuser && chown -R flaskuser:flaskuser /app
          COPY requirements.txt .
          RUN pip install --no-cache-dir -r requirements.txt
          COPY . .
          USER flaskuser
          EXPOSE 4000
          CMD ["python", "main.py"]
          EOF
          fi

      - name: Construction de l'image Docker
        run: |
          docker build -t breakableflask:${{ github.sha }} .

      - name: Test Dockerfile avec Trivy (JSON)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'breakableflask:${{ github.sha }}'
          format: 'json'
          output: 'trivy-image-report.json'
          exit-code: '0'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Test Dockerfile avec Trivy (Table)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'breakableflask:${{ github.sha }}'
          format: 'table'
          output: 'trivy-image-report.txt'
          exit-code: '0'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload du rapport Docker
        uses: actions/upload-artifact@v4
        with:
          name: rapport-docker
          path: |
            trivy-image-report.json
            trivy-image-report.txt

  Deploy:
    runs-on: ubuntu-latest
    needs: Dockerfile
    steps:
      - name: Téléchargement des rapports
        uses: actions/download-artifact@v4

      - name: Résumé des rapports disponibles
        run: |
          echo "Rapports de sécurité générés :"
          echo ""
          echo "1. Rapport des dépendances Python :"
          echo "   - trivy-dependencies-report.json (format JSON)"
          echo "   - trivy-dependencies-report.txt (format tableau)"
          echo ""
          echo "2. Rapport de l'image Docker :"
          echo "   - trivy-image-report.json (format JSON)"
          echo "   - trivy-image-report.txt (format tableau)"
          echo ""
          echo "✅ Tous les tests de sécurité sont terminés"
